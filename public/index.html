    <u><h1>Birthday Info and Time-management!</h1></u>

        <section>
          We build this website to tell you about your <strong>time since your day of birth</strong><br>

        </section><br>

    <form>
      <label for="searchId" id="searchId"> Search:</label>

      <input type="reset" id="reset">

    </form>
    <!--

     -->
    <button onclick="displayFormula()" class="signupButton">Sign up</button>

      <form class="modal-content">
        <div class="container">
          <p> Please fill up to form for your acount:</p>
          <label for="firstName:">First Name:</label>
          <input type="text" id="firstName" placeholder="Jung" required><br><br>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" placeholder="comp335" required><br><br>
          <label for="dob">Day Of Birth:</label>
          <input type="date" id="dob" required><br><br>
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="himanop" required><br><br>
          <label for="pwd">Password:</label>
          <input type="password" id="pwd" placeholder="123xyz"><br> <br>
          <label for="re-enterpwd"> Re-enter Pass:</label>
          <input type="password" id="re-enterpwd" placeholder="123xyz" required><br><br>

          <p id="info"></p>
          <div>
            <button type="button" onclick="cancelButton()" class="cancelButton">Cancel</button>
            <button type="button" onclick="checkSignUp()" class="signupButton1">Sign Up</button>
          </div>
        </div>
      </form>
